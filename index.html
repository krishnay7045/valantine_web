<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Marry Me? üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
/* üå∏ GLOBAL */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: radial-gradient(circle, #ff5f9e, #c9184a);
  color: #fff;
}

.page {
  min-height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.page.active {
  display: flex;
}

/* üíç PAGE 1 */
.ring {
  font-size: 90px;
  animation: ringPop 1.4s ease forwards;
}

@keyframes ringPop {
  0% { transform: scale(0); opacity: 0; }
  70% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

.typing-text {
  font-size: 2.4rem;
  font-weight: 700;
  min-height: 80px;
  margin-top: 20px;
}

.cursor {
  display: inline-block;
  margin-left: 5px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,50%,100% { opacity: 1; }
  25%,75% { opacity: 0; }
}

.actions {
  margin-top: 40px;
  display: none;
  gap: 20px;
  position: relative;
}

.btn-yes, .btn-no {
  width: 160px;
  padding: 15px 0;
  font-size: 1.1rem;
  border-radius: 50px;
  font-weight: 600;
}

.btn-yes {
  background: #fff;
  color: #c9184a;
  border: none;
}

.btn-yes:hover {
  transform: scale(1.1);
}

.btn-no {
  background: transparent;
  border: 2px solid #fff;
  color: #fff;
  position: relative;
}

/* üíñ PAGE 2 */
#page2 {
  background: radial-gradient(circle at top, #ff8fab, #c9184a);
  font-family: 'Playfair Display', serif;
}

.title {
  font-size: 2.4rem;
  font-weight: 700;
  margin-bottom: 25px;
  animation: fadeDown 1.3s ease;
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* üíë PHOTO FRAME */
.photo-frame {
  width: 280px;
  height: 280px;
  border-radius: 50%;
  padding: 12px;
  background: linear-gradient(270deg, #fff, #ffd1dc, #fff);
  background-size: 600% 600%;
  animation: frameGlow 6s ease infinite;
  box-shadow: 0 0 45px rgba(255,255,255,0.6);
}

.photo-frame img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 6px solid #fff;
  animation: zoomIn 1.5s ease;
}

@keyframes frameGlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* ‚úçÔ∏è QUOTES */
.quote-text {
  font-size: 1.35rem;
  line-height: 1.9;
  min-height: 140px;
  margin-top: 35px;
  white-space: pre-line;
}

/* üéâ CONFETTI */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  opacity: 0.9;
  animation: fall linear forwards;
  z-index: 9999;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- üíç PAGE 1 -->
<section id="page1" class="page active">
  <div>
    <div class="ring">üíç</div>

    <h1 class="typing-text">
      <span id="proposalText"></span><span class="cursor">|</span>
    </h1>

    <div class="actions d-flex justify-content-center">
      <button class="btn-yes" onclick="acceptProposal()">YES ‚ù§Ô∏è</button>
      <button id="noBtn" class="btn-no">NO üòè</button>
    </div>
  </div>
</section>

<!-- üíñ PAGE 2 -->
<section id="page2" class="page">
  <div class="container">
    <h1 class="title">She Said YES üíñ</h1>

    <div class="photo-frame mx-auto mb-4">
      <!-- Replace with your photo -->
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Couple">
    </div>

    <div class="quote-text">
      <span id="quoteText"></span><span class="cursor"></span>
    </div>
  </div>
</section>

<script>
/* ‚úçÔ∏è Proposal Typing */
const proposal = "Will You Be My Valantine?";
let pIndex = 0;
const pText = document.getElementById("proposalText");
const actions = document.querySelector(".actions");

function typeProposal() {
  if (pIndex < proposal.length) {
    pText.textContent += proposal.charAt(pIndex++);
    setTimeout(typeProposal, 100);
  } else {
    actions.style.display = "flex";
  }
}
typeProposal();

/* üòè NO BUTTON ESCAPE */
const noBtn = document.getElementById("noBtn");

function moveNo() {
  const x = Math.random() * (window.innerWidth - 160);
  const y = Math.random() * (window.innerHeight - 160);
  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* ‚ù§Ô∏è YES CLICK */
function acceptProposal() {
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");
  launchConfetti();
  typeQuote();
}

/* üéâ CONFETTI */
function launchConfetti() {
  const colors = ["#fff","#ffd1dc","#ffb3c6","#ff5f9e","#ffe5ec"];
  for (let i = 0; i < 90; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    const size = Math.random() * 8 + 6;
    c.style.width = size + "px";
    c.style.height = size + "px";
    c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = Math.random() * 2 + 3 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 6000);
  }
}

/* üíå QUOTE TYPING */
const quotes = [
  "Two hearts.\nOne forever. üíç",
  "From this day,\nwe walk together ‚ù§Ô∏è",
  "Not just married,\nbut chosen ‚Äî always ‚ú®",
  "A lifetime begins\nwith one beautiful YES üíñ"
];

let qIndex = 0, cIndex = 0;

function typeQuote() {
  const q = quotes[qIndex];
  if (cIndex < q.length) {
    document.getElementById("quoteText").innerHTML += q.charAt(cIndex++);
    setTimeout(typeQuote, 55);
  } else {
    setTimeout(() => {
      document.getElementById("quoteText").innerHTML = "";
      cIndex = 0;
      qIndex = (qIndex + 1) % quotes.length;
      typeQuote();
    }, 1300);
  }
}
</script>

</body>
</html>
